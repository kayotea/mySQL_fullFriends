<!DOCTYPE HTML>
<html>
    <head>
        <title>Users</title>
    </head>
    <body>
        <h1>Friends:</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th> 
                <th>Age</th>
                <th>Friend Since</th>
            </tr>
            {% for user in users%}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['age']}}</td>
                    <td>{{ user['friend_since']}}</td>
                </tr>
            {% endfor %}
        </table>
        <h1>Add A Friend:</h1>
        <form action="/process" method="post">
            Name:<input type="text" name="name"><br>
            Age:<input type="text" name="age"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
